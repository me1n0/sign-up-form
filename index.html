<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Sign Up</title>
</head>
<body>
    <div class="bgr">
        <div class="bg1"></div>
        <div class="bg2"></div>
        <div class="bg3"></div>
        <div class="bg4"></div>
    </div>
    <div class="container">
        <div class="box1">
            <div class="box2">
                <h1>Sign Up</h1>
                <form>
                    <label for="email" class="lab-mail">E-mail</label><br>
                    <input type="email" name="email" class="inp-mail"><br>
                    <label for="pwd" class="lab-pwd">Password</label><br>
                    <input type="password" name="pwd" class="inp-pwd"> <br>
                    <input type="submit" value="SUBMIT" class="submit"><br>
                    <button><a><img src="https://img.icons8.com/ios-glyphs/30/000000/google-logo--v1.png"/><span>Sign Up with Google</span></a></button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
